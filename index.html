<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Website</title>
    <link rel="stylesheet" href="fix/fix.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #158477;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 50px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 1rem;
            max-width: 1200px;
            margin: auto;
        }
        section {
            margin-bottom: 2rem;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="fix/logo-stikom-black.png" alt="Logo Stikom">
        <h1>Welcome to the Profile Website</h1>
        <nav>
            <ul>
                <li><a href="fix/About Us.html">About Us</a></li>
                <li><a href="fix/kursusfix.html">Courses</a></li>
                <li><a href="fix/pondasi.html">Foundation</a></li>
                <li><a href="fix/signup.html">Sign Up</a></li>
                <li><a href="fix/Testimonialfix.html">Testimonials</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Introduction</h2>
            <p>This is the profile website. Navigate through the menu to learn more.</p>
        </section>
        <section class="gallery">
            <h2>Gallery</h2>
            <img src="fix/Gambarweb.jpg" alt="Web Image">
            <img src="fix/logo-stikom-black.png" alt="Logo Stikom">
        </section>
    </main>
    <footer>
        <p>&copy; SARS PROJECT</p>
    </footer>
</body>
</html>
